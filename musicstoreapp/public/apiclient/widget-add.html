<div id="widget-add">
    <div class="form-group"><label class="control-label col-sm-2" for="title-add">Nombre:</label>
        <div class="col-sm-10"><input type="text" class="form-control" name="title-add"
                                      placeholder="Título de la canción" id="title-add"/></div>
    </div>
    <div class="form-group"><label class="control-label col-sm-2" for="kind-add">Género:</label>
        <div class="col-sm-10"><input type="text" class="form-control" name="kind-add"
                                      placeholder="Género de la canción" id="kind-add"/></div>
    </div>
    <div class="form-group"><label class="control-label col-sm-2" for="price-add">Precio (€):</label>
        <div class="col-sm-10"><input type="number" step="0.01" class="form-control" name="price-add" placeholder="2.50"
                                      id="price-add"/></div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" id="boton-add" onclick="widgetAddSong()">Nueva canción</button>
    </div>
</div>
<script> function widgetAddSong() {
  $.ajax({
    url: URLbase + "/songs",
    type: "POST",
    data: {title: $("#title-add").val(), kind: $("#kind-add").val(), price: $("#price-add").val()},
    dataType: 'json',
    headers: {"token": token},
    success: function (response) {
      console.log(response); // <-- Prueba
      $("#main-container").load("widget-songs.html");
    }, error: function (error) {
        console.log(error);
        $("#div-errors").remove();
        let current_error = (typeof error.responseJSON.errors == "undefined") ? null : error.responseJSON.errors;
        if(current_error != null){
            $("#widget-add").prepend("<div id='div-errors' class ='alert alert-danger'><ul id='ul-errors'></ul></div>");
            for(let i = 0; i < current_error.length; i++){
                $("#ul-errors").append("<li>" + current_error[i].msg + "</li>");
            }
        } else {
            $("#widget-add").prepend("<div id = 'div-errors' class='alert alert-danger'>Se ha producido un error inesperado</div>")
        }
      //$("#main-container").load("widget-login.html");

    }
  });
} </script>
